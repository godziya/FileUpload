<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Subir Fichero al servidor</title>
    </h:head>
    <h:body>
        Subir fichero
        
        <h:form  enctype="multipart/form-data">
            <h:inputFile value="#{demoBean.fichero}" /><br/>
               
            <h:commandButton value="Upload" action="#{demoBean.upload('mifoto25')}"/>
        </h:form>
        <h:graphicImage library="images" name="#{demoBean.nombre}" />
        <h:outputLabel value="#{demoBean.nombre}" />
    </h:body>
</html>
