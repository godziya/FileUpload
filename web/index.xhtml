<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Subir Fichero al servidor</title>
    </h:head>
    <h:body>
        <h:outputLabel value="#{demoBean.nombre}" /><br/>
        <h:graphicImage library="images" name="#{demoBean.nombre}" height="300"  /> 
        <h:form  enctype="multipart/form-data">
            <h:inputFile value="#{demoBean.fichero}" /><br/>
            <h:commandButton value="Upload" action="#{demoBean.upload('NuevaFoto')}" />
        </h:form>

    </h:body>
</html>
